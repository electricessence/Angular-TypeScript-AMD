<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demos/B - TypeScript with RequireJS</title>
    <style>.ng-cloak {display: none;}</style>
    <script src="../../bower_components/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <script>require(['app']);</script>
</head>
<body>

<div class="main" ng-controller="TitleController">
    <h3 class="ng-cloak">{{data.title}}</h3>
</div>

<div class="other" ng-controller="BodyController">
    <span class="ng-cloak">{{data.body}}</span>
</div>

</body>
</html>
