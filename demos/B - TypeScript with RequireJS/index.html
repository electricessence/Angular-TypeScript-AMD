<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demos/B - TypeScript with RequireJS</title>
    <link rel="stylesheet" href="app.css" />
    <script src="../../bower_components/requirejs/require.js"></script>
    <script src="require.config.js"></script>
    <script>require(['app']);</script>
</head>
<body>

<header ng-controller="TitleController">
    <h3><span class="ng-cloak">{{data.title}}</span><span>&nbsp;</span></h3>
</header>

<div ng-controller="BodyController">
    <span class="ng-cloak">{{data.body}}</span><span>&nbsp;</span>
</div>

</body>
</html>
